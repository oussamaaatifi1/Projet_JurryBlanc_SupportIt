<app-navbar></app-navbar>
<app-sidbar></app-sidbar>
<main class="p-0 sm:ml-64 mt-8">
  <div class="p-4 border-2 border-gray-700 rounded-lg bg-gray-800 text-white">
    
    <!-- Form -->
    <div class="container mx-auto mt-8 p-6 flex-1">
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-white">Add Ticket</h2>

        <div class="mb-4">
          <label for="description" class="block text-gray-300">Description</label>
          <input
            id="description"
            formControlName="description"
            type="text"
            class="w-full mt-2 p-2 border border-gray-600 rounded-lg bg-gray-700 text-white"
          />
        </div>

        <div class="mb-4">
          <label for="dateDeCreation" class="block text-gray-300">Date de Cr√©ation</label>
          <input
            id="dateDeCreation"
            formControlName="dateDeCreation"
            type="date"
            class="w-full mt-2 p-2 border border-gray-600 rounded-lg bg-gray-700 text-white"
          />
        </div>

        <div class="mb-4">
          <label for="statut" class="block text-gray-300">Statut</label>
          <select
            id="statut"
            formControlName="statut"
            class="w-full mt-2 p-2 border border-gray-600 rounded-lg bg-gray-700 text-white"
          >
            <option *ngFor="let status of etatTickets" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>

        <div class="mb-4">
          <label for="equipement" class="block text-gray-300">Equipement</label>
          <select
            id="equipement"
            formControlName="equipement"
            class="w-full mt-2 p-2 border border-gray-600 rounded-lg bg-gray-700 text-white"
          >
            <option *ngFor="let equip of equipements" [value]="equip.equipementId">
              {{ equip.name }}
            </option>
          </select>
        </div>

        <button 
          type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Add Ticket
        </button>
      </form>
    </div>
  </div>
</main>
