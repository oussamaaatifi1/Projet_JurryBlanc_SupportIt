<app-navbar></app-navbar>
<app-sidbar></app-sidbar>
<main class="p-0 sm:ml-64 mt-8">
    <div class="p-4 border-2 border-gray-200 dark:border-gray-700 rounded-lg bg-gray-800 text-white">

        <body class="bg-gray-800 p-8 min-h-screen">
            <div class="container mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-white">User List</h2>

                <!-- Add Button -->
                <div class="mb-4">
                   
                </div>

                <div class="overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="min-w-full bg-gray-900 text-white">
                        <thead class="bg-gray-700">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Id
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Name
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Email
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Password
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Role
                                </th>
                                <th class="relative px-6 py-3">
                                    <span class="sr-only">Actions</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-800 divide-y divide-gray-700">
                            <tr *ngFor="let utilisateurs of utilisateurs">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">
                                    {{ utilisateurs.id }}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">
                                    {{ utilisateurs.nom }}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                                    {{ utilisateurs.email }}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                                    {{ utilisateurs.password }}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <span [ngClass]="{
                      'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                      'bg-green-100 text-green-800': utilisateurs.role === 'USER',
                      'bg-yellow-100 text-yellow-800': utilisateurs.role === 'ADMIN',
                      'bg-red-100 text-red-800': utilisateurs.role === 'TECHNICIEN'
                    }">
                                        {{ utilisateurs.role }}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </body>
    </div>
</main>
