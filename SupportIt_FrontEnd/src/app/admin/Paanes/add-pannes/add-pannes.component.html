<body class="bg-gray-800 min-h-screen">
  <div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6 text-white">Add Pannes</h2>
    <form (ngSubmit)="onSubmit()" class="bg-gray-900 p-6 rounded-lg shadow-md space-y-4">
      
      <!-- Type Field -->
      <div class="mb-4">
        <label for="type" class="block text-sm font-medium text-gray-400">Type</label>
        <input id="type" type="text" [(ngModel)]="pannes.type" name="type"
          #type="ngModel" class="mt-1 block w-full border-gray-600 bg-gray-800 rounded-md shadow-sm text-gray-300" />
        <div *ngIf="type.invalid && (type.dirty || type.touched)" class="text-red-600 text-sm mt-1">
          Type is required
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-400">Description</label>
        <textarea id="description" rows="3" [(ngModel)]="pannes.description" name="description"
          #description="ngModel" class="mt-1 block w-full border-gray-600 bg-gray-800 rounded-md shadow-sm text-gray-300" placeholder="Enter description"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-red-600 text-sm mt-1">
          Description is required
        </div>
      </div>

      <!-- Image URL Field -->
      <div class="mb-4">
        <label for="imgUrl" class="block text-sm font-medium text-gray-400">Image URL</label>
        <input id="imgUrl" type="text" [(ngModel)]="pannes.imgUrl" name="imgUrl"
          #imgUrl="ngModel" class="mt-1 block w-full border-gray-600 bg-gray-800 rounded-md shadow-sm text-gray-300" placeholder="Enter image URL" />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600">
          Add Equipment
        </button>
      </div>
    </form>
  </div>
</body>
