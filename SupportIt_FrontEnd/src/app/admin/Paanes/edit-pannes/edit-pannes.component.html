<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-white">Edit Equipment</h2>
    <form [formGroup]="panneForm" (ngSubmit)="onSubmit()" class="bg-gray-900 p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="type" class="block text-sm font-medium text-gray-300">Type</label>
        <input id="type" formControlName="type" type="text" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300" />
        <div *ngIf="panneForm.get('type')?.invalid && (panneForm.get('type')?.dirty || panneForm.get('type')?.touched)" class="text-red-500 text-sm mt-1">
          Type is required
        </div>
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
        <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300"></textarea>
        <div *ngIf="panneForm.get('description')?.invalid && (panneForm.get('description')?.dirty || panneForm.get('description')?.touched)" class="text-red-500 text-sm mt-1">
          Description is required
        </div>
      </div>
  
      <div class="mb-4">
        <label for="imgUrl" class="block text-sm font-medium text-gray-300">Image URL</label>
        <input id="imgUrl" formControlName="imgUrl" type="text" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300" />
        <div *ngIf="panneForm.get('imgUrl')?.invalid && (panneForm.get('imgUrl')?.dirty || panneForm.get('imgUrl')?.touched)" class="text-red-500 text-sm mt-1">
          Image URL is required
        </div>
      </div>
  
      <div class="flex justify-end">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-sm">
          Update Equipment
        </button>
      </div>
    </form>
  </div>
