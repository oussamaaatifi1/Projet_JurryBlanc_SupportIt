<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-white">Pannes List</h2>
  
  <!-- Add Button -->
  <div class="mb-4">
    <button (click)="addPannes()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
      Ajouter
    </button>
  </div>
  
  <div class="overflow-x-auto shadow-md sm:rounded-lg">
    <table class="min-w-full bg-gray-900 text-white">
      <thead class="bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
            IdPanne
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
            Type
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
            Description
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
            Image
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
            Action
          </th>
        </tr>
      </thead>
      <tbody class="bg-gray-800 divide-y divide-gray-700">
        <tr *ngFor="let pannes of pannes">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">
            {{ pannes.panneId }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">
            {{ pannes.type }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
            {{ pannes.description }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <img [src]="pannes.imgUrl" alt="{{ pannes.panneId }}" class="w-20 h-auto">
          </td>
          <!-- <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="{
                'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                'bg-green-100 text-green-800': pannes.status === 'AVAILABLE',
                'bg-yellow-100 text-yellow-800': pannes.status === 'PENDING',
                'bg-red-100 text-red-800': pannes.status === 'UNAVAILABLE'
              }">
              {{ pannes.status }}
            </span>
          </td> -->
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button (click)="editPannes(pannes.panneId)" class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center mr-2 mb-2">
              Edit
            </button>
            <button (click)="deletePanne(pannes.panneId)" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



</body>
