<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-white">Edit Equipment</h2>
  <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()" class="bg-gray-900 p-6 rounded shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
      <input id="name" formControlName="name" type="text" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300" />
      <div *ngIf="equipmentForm.get('name')?.invalid && (equipmentForm.get('name')?.dirty || equipmentForm.get('name')?.touched)" class="text-red-500 text-sm mt-1">
        Name is required
      </div>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
      <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300"></textarea>
    </div>

    <div class="mb-4">
      <label for="imgUrl" class="block text-sm font-medium text-gray-300">Image URL</label>
      <input id="imgUrl" formControlName="imgUrl" type="text" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300" />
    </div>

    <div class="mb-4">
      <label for="statut" class="block text-sm font-medium text-gray-300">Status</label>
      <select id="statut" formControlName="statut" class="mt-1 block w-full border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-gray-300">
        <option value="AREPARE">À Réparer</option>
        <option value="ENCORE">Encore en Réparation</option>
        <option value="REPARE">Réparé</option>
      </select>
    </div>

    <div class="flex justify-end">
      <button (click)="onSubmit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-sm">
        Update Equipment
      </button>
    </div>    
  </form>
</div>
