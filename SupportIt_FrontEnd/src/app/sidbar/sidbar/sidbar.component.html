<aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-gray-800 border-r border-gray-700 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-gray-800 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li *ngIf="isAdmin()">
                <a (click)="loadContent('admin/dashboard')" [ngClass]="{'bg-gray-700': currentSection === 'dashboard'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="ms-3">Dashboard</span>
                </a>
            </li>

            <li *ngIf="isAdmin()">
                <a (click)="loadContent('equipements')" [ngClass]="{'bg-gray-700': currentSection === 'equipements'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Equipements</span>
                </a>
            </li>

            <li *ngIf="isAdmin()">
                <a (click)="loadContent('Utilisateurs')" [ngClass]="{'bg-gray-700': currentSection === 'utilisateurs'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Utilisateurs</span>
                </a>
            </li>

            <li *ngIf="isAdmin()">
                <a (click)="loadContent('pannes')" [ngClass]="{'bg-gray-700': currentSection === 'pannes'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Pannes</span>
                </a>
            </li>

            <li *ngIf="isAdmin()">
                <a (click)="loadContent('techniciens')" [ngClass]="{'bg-gray-700': currentSection === 'techniciens'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Techniciens</span>
                </a>
            </li>
            <li *ngIf="isUser()">
                <a (click)="loadContent('tickets')" [ngClass]="{'bg-gray-700': currentSection === 'tickets'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Tickets</span>
                </a>
            </li>
            <li *ngIf="isUser()">
                <a (click)="loadContent('listtickets')" [ngClass]="{'bg-gray-700': currentSection === 'listtickets'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">ListTickets</span>
                </a>
            </li>
            <li *ngIf="isAdmin()">
                <a (click)="loadContent('listtickets')" [ngClass]="{'bg-gray-700': currentSection === 'listtickets'}"
                    class="flex items-center p-2 text-gray-100 rounded-lg dark:text-white hover:bg-gray-700 dark:hover:bg-gray-600 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">ListTickets</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
